<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
/*Uses Wikipedia API to bring in search results from Wikipedia or obtain a random result from Wikipedia*/
$(document).ready(function(){
        $('#btn').click(function() {
            $.ajax({
                url: 'https://en.wikipedia.org/w/api.php',
                data: { action: 'query', list: 'search', srsearch: $("input[name=Wikipedia]").val(), format: 'json' },
                dataType: 'jsonp',
                success: processResult
            });
        });
		$('#btnrdm').click(function() {
              location.href = 'https://en.wikipedia.org/wiki/Special:Random';
        });
    }); 

  /*First empties previous results and then takes results from search and appends to #display-result*/
  function processResult(apiResult){
	$('#display-result').empty();
     for (var i = 0; i < apiResult.query.search.length; i++){
          $('#display-result').append('<a href="https://en.wikipedia.org/wiki/'+apiResult.query.search[i].title+'"'+'<div id="contentbox">'+'<p>'+apiResult.query.search[i].title+'<br/>'+apiResult.query.search[i].snippet+'</p>'+' </div>'+'</a>');
	
     }
  }
</script>
</head>
<body>
<form>
<ul class="input-list style-input clearfix">
    <li>
	 <input type="text" placeholder=":Wikipedia Search Term" name="Wikipedia">
    </li>
    
  </ul>
<!--  First name: <input type="text" name="Wikipedia"><br> -->
<button type="button" id="btn" class="myButton">Search</button>
<button type="button" id="btnrdm" class="myButton">Random Search</button>
</form>

<span id="display-result"></span>
</body>
</html>
